<!DOCTYPE html>
<html>
<head>
  <title>Names</title>
</head>
<body>
  <h2>Enter Name</h2>
  <input id="nameInput" />
  <button onclick="saveName()">Save</button>

  <h2>See All Names</h2>
  <input id="checkInput" placeholder="Type Password" />
  <button onclick="showNames()">Show</button>

  <ul id="nameList"></ul>

  <script>
    // Load saved names from localStorage or start empty
    let names = JSON.parse(localStorage.getItem("names")) || [];

    function saveName() {
      const input = document.getElementById("nameInput");
      const name = input.value.trim();
      if (!name) return;

      names.push(name);
      localStorage.setItem("names", JSON.stringify(names));
      input.value = "";
      alert("Name saved.");
    }

    function showNames() {
      const code = document.getElementById("checkInput").value;
      if (code !== "people") {
        alert("Wrong input.");
        return;
      }

      const list = document.getElementById("nameList");
      list.innerHTML = "";
      names.forEach(n => {
        const li = document.createElement("li");
        li.textContent = n;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
